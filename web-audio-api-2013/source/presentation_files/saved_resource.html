  <h2>Oscillator</h2>
  <p>
    </p><p>Generating basic tones at various frequencies using the <code>OscillatorNode</code>.</p>

  <p></p>
  <p>
    <!-- Change between different Oscillator types. Also have a dragger
     thing for frequency and detune, and visualize the result. -->

</p><p><canvas style="background: white;"></canvas></p>

<div>
Frequency: <input id="frequency" type="range" min="0" max="1000" step="1" value="440" onchange="sample.changeFrequency(this.value);">
Detune: <input id="detune" type="range" min="-100" max="100" step="5" value="0" onchange="sample.changeDetune(this.value);">
</div>

<div>
<input type="radio" name="ir" value="0" class="effect" checked="" onclick="sample.changeType(0)">Sine
<input type="radio" name="ir" value="1" class="effect" onclick="sample.changeType(1)">Square
<input type="radio" name="ir" value="2" class="effect" onclick="sample.changeType(2)">Sawtooth
<input type="radio" name="ir" value="3" class="effect" onclick="sample.changeType(3)">Triangle
</div>

<p><button onclick="sample.toggle()">Play/pause</button></p>

<script type="text/javascript" async="" src="ga.js"></script><script src="shared(1).js"></script>
<script src="oscillator-sample.js"></script>
<script>
var sample = new OscillatorSample();
</script>
